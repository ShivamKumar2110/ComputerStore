{% load staticfiles %}

<html> 
<head> 
    <title>The Computer Store</title>
    <link rel="icon" type="image/png" sizes="18x18" href="{% static 'images/title.png' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div id="main-wrapper">
        <div class="header" style="background-color:#B2BABB;">
            <div class="nav-header" style="background-color:#B2BABB;">
                <div class="brand-logo">
                    <img src="{% static '/images/navlogo.png' %}" width=84px 
                    style="margin: 10px 120px 0px 0px;">
                </div>
            </div>
            <div class="header-content">
                <div class="header-right">
                    <ul>
                        <li class="icons">
                            <a href="javascript:void(0)">
                              {% if datab %}
                                <img src="{{ datab.url }}"  width="45px" alt="pic" class="img-circle">
                                {% endif%}
                            </a>
                            <div class="drop-down dropdown-profile animated bounceInDown" style="margin: -50px -16px 0 0;">
                                <div class="dropdown-content-body">
                                    <ul>
                                        <li><a href="/computer_store/dash"><i class="icon-power"></i> <span>Profile Page</span></a>
                                        </li>
                                        <li><a href="/computer_store/logout"><i class="icon-power"></i> <span>Logout</span></a>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Create sidebar with dynamic values -->
<!-- ############################ -->
		<div class="content-body" style="background-image: url('{% static 'images/back.jpg' %}');">
	        <div class="container-fluid">
	        	<div align="center">
                    <font size="9px" align="center" style="color:white;text-shadow: -4px 2px 5px red;">
                        Use Only Genuine Softwares
                    </font>
                </div>
                <br>
                <div class="col-sm-2" style="color: white;">
                    <font size="5px;">Type</font>
                </div>
                <div class="col-sm-4">
                <select id="type" class="form-control" style="width: 200px;">
                    <option value="security">Security</option>
                    <option value="utility">Utilities and Maintenance</option>
                    <option value="mp">Media Player</option>
                    <option value="study">Study</option>
                </select>
                </div>
                <div class="col-sm-6" align="right">
                    <br><br>
                    <button name="next" class="action-button btn btn-success" id="sub">Search</button>
                </div>
        	</div>



        	<div class="container-fluid">
    	
        	</div>
        </div>
        <div class="footer">
            <div class="copyright" style="background:black; color: white;">
                <p>Copyright &copy; The_Computer_Store 2018</p>
            </div>
        </div>    
        </div>        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static '/js/order2.js' %}" ></script>
        <script type="text/javascript" src="{% static '/js/common.min.js' %}" ></script>
    <script type="text/javascript" src="{% static '/js/custom.min.js' %}" ></script>
    <script type="text/javascript" src="{% static '/js/layout.js' %}" ></script>
</body>
</html>
